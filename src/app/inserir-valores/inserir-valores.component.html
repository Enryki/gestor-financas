<mat-card appearance="outlined" class="card-inserir">
    <mat-card-header>
        <mat-card-title>Inserir Valor</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="inserirForm">
          <p>
            <mat-radio-group aria-label="Select an option" [formControl]="tipo_insercao">
                <mat-radio-button value="1">Gasto</mat-radio-button>
                <mat-radio-button value="2">Provento</mat-radio-button>
              </mat-radio-group>
          </p>
          <p>
            <mat-form-field class="valor" appearance="outline" hideRequiredMarker>
                <mat-label>Valor</mat-label>
                <input matInput  formControlName="valor" required>
                <mat-icon matSuffix>attach_money</mat-icon>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Categoria</mat-label>
              <mat-select formControlName="categoria">
                <mat-option value="one">First option</mat-option>
                <mat-option value="two">Second option</mat-option>
              </mat-select>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field class="observacao" appearance="outline" hideRequiredMarker>
              <mat-label>Observação</mat-label>
              <textarea matInput formControlName="observacao"></textarea>
          </mat-form-field> 
          </p>

          <div class="insere">
            <button mat-button (click)="insere_valor()">Inserir</button>
    
          </div>
          
        </form>
    </mat-card-content>
</mat-card>
