<mat-card appearance="outlined" class="card-inserir">
    <mat-card-header>
        <mat-card-title>Inserir Valor</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field class="input" appearance="outline" hideRequiredMarker>
                <mat-label>Valor</mat-label>
                <input matInput  formControlName="valor" required>
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
