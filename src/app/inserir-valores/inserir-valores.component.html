<mat-card appearance="outlined" class="card-inserir">
    <mat-card-header>
        <mat-card-title>Inserir Valor</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="1">Gasto</mat-radio-button>
                <mat-radio-button value="2">Ganho</mat-radio-button>
              </mat-radio-group>
              
            <mat-form-field class="valor" appearance="outline" hideRequiredMarker>
                <mat-label>Valor</mat-label>
                <input matInput  formControlName="valor" required>
                <mat-icon matSuffix>attach_money</mat-icon>
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
