<mat-card appearance="outlined" class="card-login">
    <mat-card-header>
      <mat-card-title>Cadastro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">

        <mat-form-field class="input" appearance="outline">
            <mat-label>Usu√°rio</mat-label>
            <input matInput autocomplete="username">
          </mat-form-field>

        <mat-form-field class="input" appearance="outline">
          <mat-label>E-mail</mat-label>
          <input type="email" matInput autocomplete="e-mail">
        </mat-form-field>
  
        <mat-form-field class="input" appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput [type]="hide() ? 'password' : 'text'" autocomplete="current-password"/>
          <button
            mat-icon-button
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
            type="button"
          >
            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field class="input" appearance="outline">
            <mat-label>Confirme sua senha</mat-label>
            <input matInput [type]="hideconfirmation() ? 'password' : 'text'" autocomplete="current-password"/>
            <button
              mat-icon-button
              matSuffix
              (click)="clickEventConfirmation($event)"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hideconfirmation()"
              type="button"
            >
              <mat-icon>{{hideconfirmation() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
  
      </form>
    </mat-card-content>
    <mat-card-actions>
        <div class="registrar">
          <button mat-flat-button>Registrar</button>
        </div>
    </mat-card-actions>
  </mat-card>
