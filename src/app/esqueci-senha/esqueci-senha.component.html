<mat-card appearance="outlined" class="card-login">
    <div class="container_voltar">
        <a mat-fab routerLink="/login" class="voltar">
            <mat-icon>arrow_back</mat-icon>
        </a>
    </div>
    <mat-card-header>
      <mat-card-title>Recuperar Senha</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" (keydown.enter)="recuperar_senha()">
        <mat-form-field class="input" appearance="outline">
          <mat-label>E-mail ou Usu√°rio</mat-label>
          <input matInput autocomplete="username">
        </mat-form-field>

      </form>
    </mat-card-content>
    <mat-card-actions>
        <div class="recuperar">
          <button mat-flat-button (click)="recuperar_senha()">Recuperar</button>
        </div>
    </mat-card-actions>
  </mat-card>
