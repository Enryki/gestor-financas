<mat-card appearance="outlined" class="card-login">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" class="example-form" (keydown.enter)="validar_login()">
      <mat-form-field class="input" appearance="outline" hideRequiredMarker>
        <mat-label>E-mail ou Usu√°rio</mat-label>
        <input matInput autocomplete="username" formControlName="usuario" required>
      </mat-form-field>

      <mat-form-field class="input" appearance="outline" hideRequiredMarker>
        <mat-label>Senha</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" formControlName="senha" autocomplete="current-password" required/>
        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
          type="button"
        >
          <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
      <div class="entrar">
        <button mat-flat-button (click)="validar_login()">Entrar</button>
      </div>
      <div class="esqueci">
        <button mat-button (click)="esqueci()">Esqueci a senha</button>

      </div>
      <div class="registrar">
        <button mat-button (click)="registro()">Registrar</button>
      </div>
  </mat-card-actions>
</mat-card>
