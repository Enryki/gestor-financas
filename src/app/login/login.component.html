<mat-card appearance="outlined" class="card-login">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" (keydown.enter)="validar_login()">
      <mat-form-field class="input" appearance="outline">
        <mat-label>Usu√°rio</mat-label>
        <input matInput autocomplete="username">
      </mat-form-field>

      <mat-form-field class="input" appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" autocomplete="current-password"/>
        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
          type="button"
        >
          <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
      <button mat-flat-button (click)="validar_login()">Entrar</button>
  </mat-card-actions>
</mat-card>
