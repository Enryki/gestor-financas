<mat-toolbar style="justify-content:left;">
  <span class="titulo">Finanças</span>
  <ng-container *ngIf="isHome">

    <ng-container *ngIf="!isMobile">
      <div class="vertical-separator"></div>
      <a mat-button [routerLink]="'/home'" routerLinkActive="active">Página Inicial</a>
      <a mat-button [routerLink]="'/inserir_valores'" routerLinkActive="active">Inserir Valores</a>
      
      <span class="spacer"></span>

      <button mat-button class="botao-sair" aria-label="Logout" (click)="deslogar()">
        <mat-icon>logout</mat-icon>Sair
      </button>
    </ng-container>

    <!-- Modo mobile -->
    <ng-container *ngIf="isMobile">
      <span class="spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="'/home'">Página Inicial</button>
        <button mat-menu-item [routerLink]="'/inserir_valores'">Inserir Valores</button>
        <button mat-menu-item (click)="deslogar()">
          <mat-icon>logout</mat-icon>
          <span>Sair</span>
        </button>
      </mat-menu>
    </ng-container>


  </ng-container>
</mat-toolbar>

<router-outlet></router-outlet>
